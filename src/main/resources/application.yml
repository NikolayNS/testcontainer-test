spring:
  application:
    name: testcontainer-test
  flyway:
    schemas: public
    validate-on-migrate: false
    baseline-on-migrate: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: false
  datasource:
    username: postgres
    password: 123
    url: jdbc:postgresql://localhost:5432/testcontainer-test-db
    driver-class-name: org.postgresql.Driver
    maximumPoolSize: 10
    minimumIdle: 5
    idleTimeout: 10000

integration:
  imagga:
    base-url: https://api.imagga.com
    tags-url: /v2/tags
    auth: YWNjX2U1YmExNTE1M2RlNmFiZTo4ZTE3NzIxMWE0NjQwODY4OWQ2NDI2YTE0YzA3ZTE3NQ==

core-logic:
  confidence: 40.0

logging:
  pattern:
    console: "%clr(%-5level) %d{yyy-MM-dd HH:mm:ss.SS} [%thread] %clr([%logger{0}.%M]){cyan} %m%wEx%n"
    file: "[%-5level] %d{yyy-MM-dd HH:mm:ss.SS} [%thread] [%-26logger{26}] %m%wEx%n"
